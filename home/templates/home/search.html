{% extends "home/layout.html" %}
{% load static %}

{% block styles%}
  <style>
    #top
    {
        border: solid 0.25px lightgray; 
        border-radius: 12px;
        margin-top: 5px;
    }
    #data
    {
        display: block;
    }
    
    #link{
      text-decoration: none;
      
      color: rgb(148, 147, 147);
    }
    #link:hover
    {
      #title{
        color: skyblue;
      }
      #top{
        border: solid 0.40px skyblue;
      }
    }
  </style>
{% endblock %}

{% block scripts %}
{% endblock %}

{% block content%}
  {% if results %}
    {% for result in results %}
    <a id="link" href="{% url 'details' result.id %} ">
      <div id="top" class="container-lg text-center">
        <div class="row align-items-center">
          <div class="col">
           <h1 id="title"> {{ result.title }} </h1>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  {% endif %}

{% endblock %}
